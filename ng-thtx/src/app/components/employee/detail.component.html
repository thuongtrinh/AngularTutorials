
<h2>Information of {{employee?.name}}</h2>

<table class="table" *ngIf="employee">
  <tr>
    <th scope="col">Id</th>
    <th scope="row">{{employee.id}}</th>
  </tr>
  <tr>
    <th>Name</th>
    <th>
      <a>{{employee.name}}</a>
    </th>
  </tr>
  <tr>
    <th>CreatedAt</th>
    <th>{{employee.createdAt | date}}</th>
  </tr>
  <tr>
    <th>Age</th>
    <th>{{employee.age}}</th>
  </tr>
  <tr>
    <th>Status</th>
    <th>{{employee.status}}</th>
  </tr>
</table>
<a class="btn btn-primary" [routerLink]="['overview']">Overview</a>
<a class="btn btn-primary" [routerLink]="['projects']">Projects</a>
<a class="btn btn-default" [routerLink]="['/employees']">Go back</a>

<router-outlet></router-outlet>

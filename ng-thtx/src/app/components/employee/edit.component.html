<h2>Update information of employee:</h2>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form #editForm="ngForm" (ngSubmit)="editEmployee()" *ngIf="employee">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="employee.name" />
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" class="form-control" name="age" [(ngModel)]="employee.age" />
                </div>
                <div class="form-group">
                    <label style="margin-right:20px;">Status (checked:true)</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" name="status" [(ngModel)]="employee.status"> 1
                    </label>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-default" (click)="gotoEmployees()">Cancel</button>
            </form>
        </div>
    </div>
</div>

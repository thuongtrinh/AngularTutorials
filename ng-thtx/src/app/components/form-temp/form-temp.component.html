<h3>form-temp works!</h3>

<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <form #userForm="ngForm" (ngSubmit)="onSubmitUser(userForm.value)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" required maxlength="10" minlength="5"
            #nameId="ngModel" name="name" ngModel />
          <div *ngIf="nameId.errors && (nameId.dirty || nameId.touched)" class="alert alert-danger">
            <div [hidden]="!nameId.errors.required">
              Name is required
            </div>
            <div [hidden]="!nameId.errors.minlength">
              Name must be at least 6 characters
            </div>
            <div [hidden]="!nameId.errors.maxlength">
              Name cannot has more than 10 characters
            </div>
          </div>
          <!-- {{nameId.className}} -->
        </div>

        <!-- <div ngModelGroup="address"> -->
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email" ngModel />
        </div>
        <div class="form-group">
          <label>Street</label>
          <input type="text" class="form-control" name="street" ngModel />
        </div>
        <div class="form-group">
          <label>City</label>
          <select class="form-control" required name="cityName" ngModel>
            <option *ngFor="let item of cities" [value]="item.Id">{{item.Name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Postal Code</label>
          <input type="text" class="form-control" pattern="^[1-9][0-9]{4}$" name="postalCode"
            #postalCodeId="ngModel" ngModel />
          <div *ngIf="postalCodeId.errors && (postalCodeId.dirty || postalCodeId.touched)"
            class="alert alert-danger">
            <div [hidden]="!postalCodeId.errors.pattern">
              Postal Code must have 5 degits
            </div>
          </div>
        </div>

        <!-- </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
